<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container my-4">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">

                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static',filename='images/captains-bat.jpg')}}" class="d-block w-100" alt="...">

                        <h5>Ah yes!!IPL Captains</h5>
                        

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static',filename='images/IPL-trophy.jpg')}}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Fight for trophy</h5>
                        

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static',filename='images/captains.jpg')}}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ye hai INDIA ka Tyuhaar</h5>
                        

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static',filename='images/sunrisers.jpg')}}" class="d-block w-100" alt="...">

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <form action="{{ url_for('predict_method') }}" method="POST">
        <div class="container center_div">
            <div class="form-group col-md-4">
                <label for="inputState">Venue</label>
                <select id="inputState" name='venue' class="form-input align-center">
                    <option selected>Choose your Stadium</option>
                    <option>Brabourne Stadium</option>
                    <option>Himachal Pradesh Cricket Association Stadium</option>
                    <option>M Chinnaswamy Stadium</option>
                    <option>Saurashtra Cricket Association Stadium</option>
                    <option>Maharashtra Cricket Association Stadium</option>
                    <option>Barabati Stadium</option>
                    <option>MA Chidambaram Stadium, Chepauk</option>
                    <option>Punjab Cricket Association IS Bindra Stadium, Mohali</option>
                    <option>Feroz Shah Kotla</option>
                    <option>Wankhede Stadium</option>
                    <option>Punjab Cricket Association Stadium, Mohali</option>
                    <option>Sardar Patel Stadium, Motera</option>
                    <option>Green Park</option>
                    <option>Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium</option>
                    <option>St George's Park</option>
                    <option>Holkar Cricket Stadium</option>
                    <option>Sharjah Cricket Stadium</option>
                    <option>De Beers Diamond Oval</option>
                    <option>Rajiv Gandhi International Stadium, Uppal</option>
                    <option>Eden Gardens</option>
                    <option>Sawai Mansingh Stadium</option>
                    <option>SuperSport Park</option>
                    <option>Kingsmead</option>
                    <option>Sheikh Zayed Stadium</option>
                    <option>Nehru Stadium</option>
                    <option>Vidarbha Cricket Association Stadium, Jamtha</option>
                    <option>Dubai International Cricket Stadium</option>
                    <option>JSCA International Stadium Complex</option>
                    <option>Subrata Roy Sahara Stadium</option>
                    <option>Dr DY Patil Sports Academy</option>
                    <option>Buffalo Park</option>
                    <option>Shaheed Veer Narayan Singh International Stadium</option>
                    <option>Newlands</option>
                    <option>New Wanderers Stadium</option>
                    <option>OUTsurance Oval</option>

                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Batting Team</label>
                <select id="inputState" name='bat_team' class="form-input align-center">
                    <option selected>Select your Batting team</option>
                    <option>Chennai Super Kings</option>
                    <option>Deccan Chargers</option>
                    <option>Delhi Daredevils</option>
                    <option>Gujarat Lions</option>
                    <option>Kings XI Punjab</option>
                    <option>Kochi Tuskers Kerala</option>
                    <option>Kolkata Knight Riders</option>
                    <option>Mumbai Indians</option>
                    <option>Pune Warriors</option>
                    <option>Rajasthan Royals</option>
                    <option>Rising Pune Supergiant</option>
                    <option>Rising Pune Supergiants</option>
                    <option>Royal Challengers Bangalore</option>
                    <option>Sunrisers Hyderabad</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Bowling Team</label>
                <select id="inputState" name='bowl_team' class="form-input align-center">
                    <option selected>Select your Bowling team</option>
                    <option>Chennai Super Kings</option>
                    <option>Deccan Chargers</option>
                    <option>Delhi Daredevils</option>
                    <option>Gujarat Lions</option>
                    <option>Kings XI Punjab</option>
                    <option>Kochi Tuskers Kerala</option>
                    <option>Kolkata Knight Riders</option>
                    <option>Mumbai Indians</option>
                    <option>Pune Warriors</option>
                    <option>Rajasthan Royals</option>
                    <option>Rising Pune Supergiant</option>
                    <option>Rising Pune Supergiants</option>
                    <option>Royal Challengers Bangalore</option>
                    <option>Sunrisers Hyderabad</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputState">Avg Runs</label>
                <input type="text" name='runs' class="form-input align-center"
                    placeholder="Avg Runs scored by each batsman for ex:25.4">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Avg Wickets</label>
                <input type="text" name='wickets' class="form-input align-center"
                    placeholder="Avg Wickets taken by each bowler for ex:1.2">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Overs</label>
                <input type="text" name='overs' class="form-input align-center" placeholder="Overs in that innings">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Runs in last 5 overs</label>
                <input type="text" name='runs_in_prev_5' class="form-input align-center"
                    placeholder="Runs scored in last 5 overs of the innings">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Wickets in last 5 overs</label>
                <input type="text" name='wickets_in_prev_5' class="form-input align-center"
                    placeholder="Wickets taken in last 5 overs of the innings">
            </div>


            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
